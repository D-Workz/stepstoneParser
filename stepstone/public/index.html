<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWhisk Image Manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="container">

        <h2>Stepstone Parser</h2>
        <div id="uploadBox">
                <input type='file' accept="image/png,image/jpeg" id="fileInput" />
                <div id="preview">
                    <img src="" id="userimage-Preview" hidden>
                </div><br>
                <input class="btn btn-success" type="submit" value="Upload" id="uploadBtn">

        </div>
        <div id="error" hidden>
            <div id="errorText"></div>
        </div>
        <div id="content" hidden>
            <div id="userimage-input">


            </div>
        </div>
    </div>
    <div id="loader" hidden>
        <img src="img/loader.gif">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stepstone Parser Frontend</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="lib/chartjs-plugin-datalabels.min.js"></script>
    <script src="javascripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <img src="img/logo_stepstone.png" style="display: block; float: left;"> <h2 style="float: left; display: block; margin-top: 45px; color: #0E2675"> Parser</h2>
        <div style="clear: both"></div>
        <div id="parserBox">
                <input class="btn btn-success" type="submit" value="StartParser" id="parseBtn">
        </div>
        <div id="error" hidden>
            <div id="errorText"></div>
        </div>
        <div class="col-md-12" id="content">
            <div  id="parser-output">
                No parse result yet.
            </div>
        </div>
    </div>
    <div id="loader" hidden>
        <img src="img/loader.gif">
    </div>
</body>
</html>
